<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Viewer</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src %CSP_SOURCE%; script-src 'nonce-%NONCE%';"
    />
    <link rel="stylesheet" href="%STYLE_URI%" nonce="%NONCE%" />
  </head>
  <body>
    <h1>JSON Data Viewer</h1>
    <div class="json-viewer">
      <div class="controls">
        <button id="expandAllBtn">Expand All</button>
        <button id="collapseAllBtn">Collapse All</button>
        <button id="showCopyBtn">Show/Hide Copy Button</button>
      </div>
      <div id="json-tree-container"></div>
    </div>

    <script src="%SCRIPT_URI%" nonce="%NONCE%"></script>
  </body>
</html>
