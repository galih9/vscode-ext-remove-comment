<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="img-src https: data:; style-src 'unsafe-inline' ${cspSource}; script-src 'nonce-${nonce}';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="${styleResetUri}" rel="stylesheet">
  <link href="${styleVSCodeUri}" rel="stylesheet">
  <link href="${styleMainUri}" rel="stylesheet">
  <style>
    body {
      font-family: var(--vscode-font-family, 'Segoe UI', Arial, sans-serif);
      background: var(--vscode-sideBar-background, #1e1e1e);
      color: var(--vscode-sideBar-foreground, #d4d4d4);
    }
    .todo-container {
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      color: var(--vscode-sideBarTitle-foreground, #fff);
      letter-spacing: 1px;
    }
    .todo-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }
    .todo-input-row input[type="text"] {
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid var(--vscode-input-border, #333);
      background: var(--vscode-input-background, #1e1e1e);
      color: var(--vscode-input-foreground, #d4d4d4);
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    .todo-input-row button {
      flex: 0 0 auto;
      width: 36px;
      padding: 0;
      border: none;
      border-radius: 4px;
      background: var(--vscode-button-background, #0e639c);
      color: var(--vscode-button-foreground, #fff);
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .todo-input-row button:hover {
      background: var(--vscode-button-hoverBackground, #1177bb);
    }
    ul.todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.todo-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--vscode-editorWidget-background, #232323);
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.2s;
      margin: 0 0 4px 0;
    }
    ul.todo-list li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .todo-actions {
      display: flex;
      gap: 6px;
    }
    .todo-actions button {
      background: none;
      border: none;
      color: var(--vscode-button-foreground, #fff);
      cursor: pointer;
      font-size: 1.1em;
      padding: 2px 6px;
      border-radius: 3px;
      transition: background 0.2s, color 0.2s;
    }
    .todo-actions button.delete-btn {
      color: var(--vscode-errorForeground, #f14c4c);
      font-weight: bold;
      font-size: 1.1em;
    }
    .todo-actions button.delete-btn:hover {
      background: var(--vscode-button-hoverBackground, #333);
      color: #fff;
    }
    .empty-state {
      text-align: center;
      color: var(--vscode-descriptionForeground, #888);
      margin-top: 16px;
      font-style: italic;
    }
  </style>
  <script nonce="${nonce}">
    const tsvscode = acquireVsCodeApi();

    // Todo app logic
    function getTodos() {
      try {
        return JSON.parse(localStorage.getItem('vscode_todos') || '[]');
      } catch {
        return [];
      }
    }
    function saveTodos(todos) {
      localStorage.setItem('vscode_todos', JSON.stringify(todos));
    }
    function renderTodos() {
      const todos = getTodos();
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      if (todos.length === 0) {
        document.getElementById('empty-state').style.display = '';
        return;
      }
      document.getElementById('empty-state').style.display = 'none';
      todos.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.className = todo.completed ? 'completed' : '';
        // Checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = !!todo.completed;
        checkbox.addEventListener('change', () => {
          todos[idx].completed = !todos[idx].completed;
          saveTodos(todos);
          renderTodos();
        });
        li.appendChild(checkbox);
        // Text
        const span = document.createElement('span');
        span.textContent = todo.text;
        span.style.flex = '1';
        span.style.marginLeft = '10px';
        li.appendChild(span);
        // Actions
        const actions = document.createElement('div');
        actions.className = 'todo-actions';
        // Delete button
        const delBtn = document.createElement('button');
        delBtn.title = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'X';
        delBtn.addEventListener('click', () => {
          todos.splice(idx, 1);
          saveTodos(todos);
          renderTodos();
        });
        actions.appendChild(delBtn);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    // Listen for messages from the extension
    window.addEventListener('message', event => {
      const message = event.data;
      if (message.type === 'addTodo' && typeof message.value === 'string') {
        const todos = getTodos();
        todos.push({ text: message.value, completed: false });
        saveTodos(todos);
        renderTodos();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('todo-input');
      const form = document.getElementById('todo-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        const todos = getTodos();
        todos.push({ text, completed: false });
        saveTodos(todos);
        input.value = '';
        renderTodos();
      });
      renderTodos();
    });
  </script>
</head>
<body>
  <div class="todo-container">
    <h2>üìù TodoMan</h2>
    <form id="todo-form" class="todo-input-row" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a new todo..." maxlength="100" />
      <button type="submit" title="Add">+</button>
    </form>
    <ul id="todo-list" class="todo-list"></ul>
    <div id="empty-state" class="empty-state" style="display:none;">No todos yet. Add one above!</div>
  </div>
</body>
</html>
